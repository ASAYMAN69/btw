name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install chromium
    
    - name: Build TypeScript
      run: npm run build
    
    - name: Run tests
      run: npm test
      continue-on-error: true
    
    - name: Lint code
      run: |
        npm run lint || echo "Linting not configured yet"
    
    - name: Type check
      run: npx tsc --noEmit

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build TypeScript
      run: npm run build
    
    - name: Create distribution package
      run: |
        npm pack
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-package
        path: browse-the-web-*.tgz

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run npm audit
      run: npm audit --production
      continue-on-error: true
    
    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Check code size
      run: |
        du -sh src/
        du -sh dist/
    
    - name: Check for TODO/FIXME
      run: |
        if grep -r "TODO\|FIXME\|XXX\|HACK" src/; then
          echo "⚠️ Found TODO/FIXME comments. Please address them before merging."
          exit 1
        fi
      continue-on-error: true
    
    - name: Validate JSON files
      run: |
        npm exec -- jsonlint-cli package.json
        npm exec -- jsonlint-cli tsconfig.json

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: |
        docker build -t browse-the-web:latest .
      continue-on-error: true

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [test, build, security, code-quality]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        echo "Build Status Check Complete"
